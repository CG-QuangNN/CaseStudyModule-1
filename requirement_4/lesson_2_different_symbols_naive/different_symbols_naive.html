<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let str = prompt('Enter string: ');

    alert('Different symbols naive: ' + differentSymbolsNaive(str));

    function differentSymbolsNaive(s) {
        let count = 0;
        while (s.length !== 0) {
            count++;
            s = s.replaceAll(s.charAt(0), '');
        }
        return count;
    }
</script>
</body>
</html>
