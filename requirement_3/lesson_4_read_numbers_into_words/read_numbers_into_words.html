<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let words = ['không', 'một', 'hai', 'ba', 'bốn', 'năm', 'sáu', 'bảy', 'tám', 'chín'];

    let number = prompt('Enter number');
    for (let i = 0; i < number.length; i++) {
        document.write(words[number[i]] + ' ');
    }
</script>
</body>
</html>
