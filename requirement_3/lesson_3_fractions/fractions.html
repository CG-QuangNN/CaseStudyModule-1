<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numerators = [5, 2, 5];
    let denominators = [6, 3, 4];

    document.write(maxFraction(numerators, denominators).toLocaleString());

    function maxFraction(numerators, denominators) {
        let index = 0;
        let max = numerators[index] / denominators[index];

        let fraction;
        for (let i = 1; i < numerators.length; i++) {
            fraction = numerators[i] / denominators[i];

            if (max < fraction) {
                index = i;
                max = fraction;
            }
        }

        return index;
    }
</script>
</body>
</html>
