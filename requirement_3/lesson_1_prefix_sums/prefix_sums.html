<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let n = parseInt(prompt('Enter length'));

    let a = new Array(n);
    for (let i = 0; i < n; i++) {
        a[i] = Math.round(Math.random() * 10);
    }
    document.write('Array a: ' + a)

    let b = new Array(n);
    b[0] = a[0];
    for (let i = 1; i < n; i++) {
        b[i] = b[i - 1] + a[i];
    }
    document.write('<br/>Array b: ' + b)
</script>
</body>
</html>
