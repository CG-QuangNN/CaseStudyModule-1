<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function findMax(arr) {
        let max = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] > max) {
                    max = arr[i][j];
                }
            }
        }
        return max;
    }

    function findMin(arr) {
        let min = arr[0][0];
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < arr[i].length; j++) {
                if (arr[i][j] < min) {
                    min = arr[i][j];
                }
            }
        }
        return min;
    }

    let arr = [
        [1, 3, 5, 7, 3, 43, 326, 8, 4],
        [12, 23, 23, 321, 11, 1, 6]
    ];
    document.writeln(`Max: ${findMax(arr)}</br>`)
    document.writeln(`Min: ${findMin(arr)}`)
</script>
</body>
</html>
