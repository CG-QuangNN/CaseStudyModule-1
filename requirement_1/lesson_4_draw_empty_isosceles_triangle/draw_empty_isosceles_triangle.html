<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let height = parseInt(prompt('Enter height'));

    for (let i = 1; i <= height; i++) {
        for (let j = height; j > i; j--) {
            document.write('&nbsp;&nbsp;&nbsp;');
        }

        document.write('* ');
        for (let j = 1; j < i; j++) {
            if (i === height) {
                document.write('* * ');
            } else if (j === i - 1) {
                document.write('&nbsp;&nbsp;&nbsp;');
                document.write('*');
            } else {
                document.write('&nbsp;&nbsp;&nbsp;');
                document.write('&nbsp;&nbsp;&nbsp;');
            }
        }

        document.write('<br/>');
    }
</script>
</body>
</html>
